.js" defer=""></script><script src="/_next/static/aQR_N7WIELEbSUaO5FQXR/_ssgManifest.js" defer=""></script><script src="/_next/static/aQR_N7WIELEbSUaO5FQXR/_middlewareManifest.js" defer=""></script></head><body><div id="__next"><div><header class="w-full"><nav class="container mx-auto md:max-w-5xl flex items-center justify-between p-6"><a class="font-bold text-lg text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-indigo-600" href="/">Shalva Gegia</a><ul class="flex iAWriterQuattro space-x-3"><li><a class="text-ml inline-block transition-colors py-2 px-4 text-gray-500 no-underline hover:text-indigo-500 " href="/about">About</a></li><li><a class="text-ml inline-block transition-colors py-2 px-4 text-gray-500 no-underline hover:text-indigo-500 " href="/notes">Notes</a></li><li><a class="text-ml inline-block transition-colors py-2 px-4 text-gray-500 no-underline hover:text-indigo-500 " href="/garden">Garden üå±</a></li></ul></nav></header><main class="container mx-auto max-w-5xl px-6"><div class="max-w-3xl m-auto"><div class="flex flex-col align-center text-center iAWriterDuospace"><span class="text-9xl">üìú</span><h2 class=" mt-6 text-3xl">Digital Notes</h2><h6 class=" mt-6 text-md">notes on things</h6></div><div class="mt-12 flex flex-col space-y-8"><a class="space-y-2 group iAWriterDuospace" href="/drafts/scanning-via-digital-camera"><h3 class="text-lg font-semibold group-hover:underline">Scanning Film via Digital Camera</h3><article class="max-w-none text-gray-500 group-hover:text-gray-700"></article></a><a class="space-y-2 group iAWriterDuospace" href="/drafts/ipad-web-dev"><h3 class="text-lg font-semibold group-hover:underline">iPad web development</h3><article class="max-w-none text-gray-500 group-hover:text-gray-700"></article></a></div></div></main><footer class="bottom-0 mt-10 text-center w-full py-4 px-6 iAWriterQuattro"><small class="text-gray-500">Copyright ¬© Shalva Gegia 2022. Made by<!-- --> <!-- --><a class="underline" href="/">Shalva Gegia</a> ‚Ä¢ <!-- --><a target="_blank" class="underline" rel="noopener" href="https://twitter.com/@ShalvaGegia">Twitter</a> ‚Ä¢ <!-- --><a target="_blank" class="underline" rel="noopener" href="https://github.com/shakogegia">Github</a></small></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"notes":[{"slug":"scanning-via-digital-camera","title":"Scanning Film via Digital Camera","date":"2022-06-08T16:30:17.316Z","cover":null,"excerpt":"","content":"\u003cp\u003eIn this day and age, it's inevitable not to digitalize film. Sure, it's great fun to have a darkroom and play with silver gelatine prints, but let's face it, we all have Instagram and want to share our work with the rest of the world. If you are lucky enough to have the film scanned at your local lab, great, but prices are going higher and higher, so to get those images on your device, you need some setup to scan them. The cheapest one is to buy one of the flatbed scanners, like Epson V600, but for 35mm film, I did not get the results I wanted. Another option is to get a dedicated film scanner from Nikon, Minolta, and others, but they are out of budget for me. So here comes the digital camera scanning setup.\u003c/p\u003e\n\u003cp\u003eThere are a few components of which setup consists of a \u003ca href=\"#camera\"\u003e\u003cstrong\u003ecamera\u003c/strong\u003e\u003c/a\u003e, a \u003ca href=\"#lens\"\u003e\u003cstrong\u003elens\u003c/strong\u003e\u003c/a\u003e with macro capability; some \u003ca href=\"#stand\"\u003e\u003cstrong\u003estand\u003c/strong\u003e\u003c/a\u003e to hold the camera, a \u003ca href=\"#film_holder\"\u003e\u003cstrong\u003efilm holder\u003c/strong\u003e\u003c/a\u003e, and a \u003ca href=\"#light_source\"\u003e\u003cstrong\u003elight source\u003c/strong\u003e\u003c/a\u003e. let's break it down each by one\u003c/p\u003e\n\u003ch4\u003eCamera\u003c/h4\u003e\n\u003cp\u003eI use cropped sensor mirrorless Sony a6400\u003c/p\u003e\n\u003ch4\u003eLens\u003c/h4\u003e\n\u003cp\u003eHere are a few options, but it needs to be a macro-capable one. One of the most popular options I find is to buy Nikkor 55 ‚®ê2.8 AI-S Micro, which is not a very expensive one and seems to be a good option. But I already own some enlargers and enlarger lenses. I chose the enlarger lens El-Nikkor ‚®ê 2.8, a pretty cheap lens that produces excellent images. The nice thing about the enlarger lens I like is that it's built for projecting flat images, and as our film is also flat (at least it should be üôÉ), this will be a good fit for us.\u003c/p\u003e\n\u003cp\u003eTo mount an enlarger lens on the camera, we need some adapters. The lens itself has an M39 Leica mount (as most the enlarger lenses do), and my camera (Sony a6400) has a Sony E-mount bayonet. You might think that buying M39 to Sony E-mount adapter would do the job, but we are not yet there. The lens does not have any mechanism to focus, so you need to physically change the distance to the subject and get closer or far from it to focus on something. There is an excellent tool for that called a focusing helicoid adapter to make our life easier. You can find it for different mount types. Still, I find the M42-to-M42 version easiest and cheapest to bye. as it is M42 mount and the lens has M39, I bought an M39 to M42 adapter, which is dirt cheap, and instead of M39 to Sony E adapter, I brought M42 to Sony E adapter. this may sound intimidating but it's not.\u003c/p\u003e\n\u003cp\u003eAnother cheap option for easy focusing is to buy some kind of so-called 'Bellows,' which I'll explore later\u003c/p\u003e\n\u003cp\u003eHere is the final lens mount system:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLens El-Nikkor f2.8\u003c/li\u003e\n\u003cli\u003eM39 to M42 Adapter\u003c/li\u003e\n\u003cli\u003eM42 to M42 focusing helicoid adapter\u003c/li\u003e\n\u003cli\u003eM42 to Sony E mount adapter\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eStand\u003c/h4\u003e\n\u003cp\u003eWhen it comes to stand, first what comes to mind is a tripod, which I have is the cheapest available on market. while it may be somewhat sturdy, legs always get in my way and never really is the comfortable way to use it. also, we need to hold the camera point lens down towards the film and if you don't already possess a really good and flexible one, don't go that way.\u003c/p\u003e\n\u003cp\u003eother than tripod, copy-stands seemed nice and reliable solution, but copy-stands from Kaiser or other brands can get expensive. so I decided to make one üòé. as I already wrote above, I happen to have Durst enlarger which with easy conversions can be used as a copy-stand.\u003c/p\u003e\n\u003ch4\u003eFilm holder\u003c/h4\u003e\n\u003cp\u003eEtsy\u003c/p\u003e\n\u003ch4\u003eLight Source\u003c/h4\u003e\n\u003cp\u003eLightbox and iPad, newton rings, diffuser glass\u003c/p\u003e"},{"slug":"ipad-web-dev","title":"iPad web development","date":"2019-05-19T16:30:17.316Z","cover":null,"excerpt":"","content":"\u003ch4\u003eWeb development on iPad\u003c/h4\u003e"}],"draft":true},"__N_SSG":true},"page":"/drafts","query":{},"buildId":"aQR_N7WIELEbSUaO5FQXR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
